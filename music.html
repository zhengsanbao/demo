<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐空间</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .profile h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .song-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            color: #1a2a6c !important;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .playlist {
            margin-top: 30px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .playlist-item-info {
            flex-grow: 1;
        }

        .playlist-item-info h3 {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .playlist-item-info p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://picsum.photos/150/150" alt="Profile" class="profile-img">
            <h1>我的音乐空间</h1>
            <p>分享美好音乐时光</p>
        </div>

        <div class="music-player">
            <div class="song-info">
                <h2 id="current-song">Beautiful Now</h2>
                <p id="current-artist">Zedd ft. Jon Bellion</p>
            </div>

            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="play-btn" id="play-btn">
                    <i class="fas fa-play" id="play-icon"></i>
                </button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist-item active">
                <img src="https://picsum.photos/40/40?random=1" alt="Song 1">
                <div class="playlist-item-info">
                    <h3>Beautiful Now</h3>
                    <p>Zedd ft. Jon Bellion</p>
                </div>
            </div>
            <div class="playlist-item">
                <img src="https://picsum.photos/40/40?random=2" alt="Song 2">
                <div class="playlist-item-info">
                    <h3>Stay With Me</h3>
                    <p>Sam Smith</p>
                </div>
            </div>
            <div class="playlist-item">
                <img src="https://picsum.photos/40/40?random=3" alt="Song 3">
                <div class="playlist-item-info">
                    <h3>Memories</h3>
                    <p>Maroon 5</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentSong = document.getElementById('current-song');
        const currentArtist = document.getElementById('current-artist');
        const playlistItems = document.querySelectorAll('.playlist-item');

        let isPlaying = false;
        let currentTrack = 0;

        const playlist = [
            { title: 'Beautiful Now', artist: 'Zedd ft. Jon Bellion' },
            { title: 'Stay With Me', artist: 'Sam Smith' },
            { title: 'Memories', artist: 'Maroon 5' }
        ];

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                // 这里添加实际的音乐播放逻辑
            } else {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                // 这里添加实际的音乐暂停逻辑
            }
        });

        prevBtn.addEventListener('click', () => {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            updateTrack();
        });

        nextBtn.addEventListener('click', () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            updateTrack();
        });

        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const percentage = (clickX / width) * 100;
            progress.style.width = percentage + '%';
            // 这里添加实际的音乐进度更新逻辑
        });

        function updateTrack() {
            currentSong.textContent = playlist[currentTrack].title;
            currentArtist.textContent = playlist[currentTrack].artist;
            
            // 更新播放列表活动状态
            playlistItems.forEach((item, index) => {
                if (index === currentTrack) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // 为播放列表项添加点击事件
        playlistItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentTrack = index;
                updateTrack();
                if (!isPlaying) {
                    playBtn.click();
                }
            });
        });

        // 模拟进度条更新
        setInterval(() => {
            if (isPlaying) {
                const currentWidth = parseFloat(progress.style.width || '0');
                progress.style.width = ((currentWidth + 0.1) % 100) + '%';
            }
        }, 100);
    </script>
</body>
</html>
