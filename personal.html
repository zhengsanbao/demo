        .controls i {

        .play-btn {

            display: flex;
            justify-content: center;
            align-items: center;

            transition: all 0.3s ease;
        }

        .play-btn:hover {

        }

        .playlist {

        .playlist::-webkit-scrollbar {

        .playlist::-webkit-scrollbar-track {

        .playlist-item {

        .playlist-item:hover {

        .playlist-item.active {

        .playlist-item img {

        .playlist-item-info {

        .playlist-item-info h3 {

        .playlist-item-info p {

        }

        .volume-control {
            display: flex;
            align-items: center;

            margin-top: 20px;
            padding: 0 20px;
        }

        .volume-slider {
            flex-grow: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider .volume-progress {
            width: 50%;
            height: 100%;
            background: white;
            border-radius: 2px;
        }
    </style>
</head>
<body>

                </div>
            </div>
            <div class="playlist-item">
                <img src="https://picsum.photos/40/40?random=2" alt="Song 2">

            <div class="playlist-item">
                <img src="https://picsum.photos/40/40?random=3" alt="Song 3">
                <div class="playlist-item-info">

            <div class="playlist-item">

                </div>
            </div>
            <div class="playlist-item">
                <img src="https://picsum.photos/40/40?random=5" alt="Song 5">
                <div class="playlist-item-info">
                    <h3>ÈùíËä±Áì∑</h3>

                </div>
            </div>
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentSong = document.getElementById('current-song');
        const currentArtist = document.getElementById('current-artist');
        const playlistItems = document.querySelectorAll('.playlist-item');
        const volumeSlider = document.getElementById('volume-slider');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const albumCover = document.getElementById('album-cover');

        let isPlaying = false;
        let currentTrack = 0;
        let isShuffled = false;
        let isRepeating = false;

        const playlist = [
            { title: 'Êô¥Â§©', artist: 'Âë®Êù∞‰º¶', duration: '4:30' },
            { title: 'Á®ªÈ¶ô', artist: 'Âë®Êù∞‰º¶', duration: '3:45' },
            { title: 'ÂëäÁôΩÊ∞îÁêÉ', artist: 'Âë®Êù∞‰º¶', duration: '3:35' },
            { title: '‰∏ÉÈáåÈ¶ô', artist: 'Âë®Êù∞‰º¶', duration: '4:15' },
            { title: 'ÈùíËä±Áì∑', artist: 'Âë®Êù∞‰º¶', duration: '3:55' }
        ];

        // Êí≠Êîæ/ÊöÇÂÅú
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
            updatePlayAnimation();
        });

        // ‰∏ä‰∏ÄÈ¶ñ
        prevBtn.addEventListener('click', () => {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            updateTrack();
        });

        // ‰∏ã‰∏ÄÈ¶ñ
        nextBtn.addEventListener('click', () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            updateTrack();
        });

        // ÈöèÊú∫Êí≠Êîæ
        shuffleBtn.addEventListener('click', () => {
            isShuffled = !isShuffled;
            shuffleBtn.style.color = isShuffled ? '#e73c7e' : 'white';
        });

        // Âæ™ÁéØÊí≠Êîæ
        repeatBtn.addEventListener('click', () => {
            isRepeating = !isRepeating;
            repeatBtn.style.color = isRepeating ? '#e73c7e' : 'white';
        });

        // ËøõÂ∫¶Êù°ÁÇπÂáª
        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const percentage = (clickX / width) * 100;
            progress.style.width = percentage + '%';
            updateTimeDisplay(percentage);
        });

        // Èü≥ÈáèÊéßÂà∂
        volumeSlider.addEventListener('click', (e) => {
            const width = volumeSlider.clientWidth;
            const clickX = e.offsetX;
            const percentage = (clickX / width) * 100;
            volumeSlider.querySelector('.volume-progress').style.width = percentage + '%';
        });

        function updateTrack() {
            currentSong.textContent = playlist[currentTrack].title;
            currentArtist.textContent = playlist[currentTrack].artist;
            durationEl.textContent = playlist[currentTrack].duration;
            
            // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®Ê¥ªÂä®Áä∂ÊÄÅ
            playlistItems.forEach((item, index) => {
                if (index === currentTrack) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Êõ¥Êñ∞‰∏ìËæëÂ∞ÅÈù¢
            albumCover.src = `https://picsum.photos/200/200?random=${currentTrack + 1}`;
        }

        function updateTimeDisplay(percentage) {
            const duration = 270; // 4:30 in seconds
            const currentSeconds = Math.floor((percentage / 100) * duration);
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            currentTimeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updatePlayAnimation() {
            if (isPlaying) {
                startProgressAnimation();
            } else {
                stopProgressAnimation();
            }
        }

        let progressAnimation;
        function startProgressAnimation() {
            stopProgressAnimation();
            progressAnimation = setInterval(() => {
                const currentWidth = parseFloat(progress.style.width || '0');
                if (currentWidth >= 100) {
                    if (isRepeating) {
                        progress.style.width = '0%';
                        updateTimeDisplay(0);
                    } else {
                        nextBtn.click();
                    }
                } else {
                    progress.style.width = (currentWidth + 0.1) + '%';
                    updateTimeDisplay(currentWidth + 0.1);
                }
            }, 100);
        }

        function stopProgressAnimation() {
            clearInterval(progressAnimation);
        }

        // ‰∏∫Êí≠ÊîæÂàóË°®È°πÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
        playlistItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentTrack = index;
                updateTrack();
                if (!isPlaying) {
                    playBtn.click();
                }
            });
        });

        // ÂàùÂßãÂåñ
        updateTrack();
    </script>
